# Python to Linux Web App on Azure
# Build your Python project and deploy it to Azure as a Linux Web App.
# Change python version to one thats appropriate for your application.
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

variables:
  # Azure Resource Manager connection created during pipeline creation
  azureServiceConnectionId: '4fe64adc-9686-410f-a751-3b8d522e59a3'

  # Web app name
  webAppName: 'slicknet-devops-training'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Environment name
  environmentName: 'dev'

  # Project root folder. Point to the folder containing manage.py file.
  projectRoot: $(System.DefaultWorkingDirectory)

  pythonVersion: '3.9'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    - script: |
        # python -m venv antenv
        python3 -m venv venv
        # source antenv/bin/activate
        . ./venv/bin/activate
        python3 -m pip install --upgrade pip
        pip install setup
        pip install -r requirements.txt
      workingDirectory: $(projectRoot)
      displayName: "Install requirements"

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Upload package'
      artifact: drop

- stage: Deploy
  displayName: 'Deploy Web App'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      vmImage: $(vmImageName)
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:

          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python version'
          
          - task: DownloadPipelineArtifact@2
            inputs:
              buildType: 'specific'
              project: '76d199df-c2db-4143-a22e-d1d7a5c13c23'
              definition: '14'
              specificBuildWithTriggering: true
              buildVersionToDownload: 'latest'
              artifactName: 'drop'
              targetPath: '$(System.DefaultWorkingDirectory)'

          - task: AzureWebApp@1
            inputs:
              azureSubscription: 'Azure subscription 1 (665f670b-c38f-4551-9fee-2be53411de7b)'
              appType: 'webAppLinux'
              appName: 'slicknet-devops-training'
              deployToSlotOrASE: true
              resourceGroupName: 'devops-training-flask'
              slotName: 'production'
              package: '**/*.zip'
              runtimeStack: 'PYTHON|3.9'
              startUpCommand: 'python src/main.py'
